<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List with Notes and Photos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #3ca4ce;
    }
    .container {
      max-width: 90%;
      margin: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 8px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 5px;
    }
    textarea {
      width: 100%;
      height: 20vh;
      box-sizing: border-box;
      padding: 8px;
      font-size: 2rem;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 2fr));
      gap: 10px;
      margin-top: 10px;
    }
    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .label
    {
      font-size: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 480px) {
      .button-container {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DAILY MAP </h1>
    <table>
      <tr>
        <tr>
           
          </tr>
          <tr>
            <td>
              <input type="checkbox" id="produce1">
              <input type="checkbox" id="produce2">
              <input type="checkbox" id="produce3">
              <input type="checkbox" id="produce4">
              <label for="produce1">PRODUCE</label>
            </td>

            <td>
              <input type="checkbox" id="meat1">
              <input type="checkbox" id="meat2">
              <input type="checkbox" id="meat3">
              <input type="checkbox" id="meat4">
              <label for="meat1">MEAT</label>
            </td>
          </tr>
    
    
          <tr>
            <td>
              <input type="checkbox" id="PASTRY1">
              <input type="checkbox" id="PASTRY2">
              <input type="checkbox" id="PASTRY3">
              <input type="checkbox" id="PASTRY4">
              <label for="PASTRY1">PASTRY</label>
            </td>
    
            <td>
              <input type="checkbox" id="pizza1">
              <input type="checkbox" id="pizza2">
              <input type="checkbox" id="pizza3">
              <input type="checkbox" id="pizza4">
              <label for="pizza1">   PIZZA</label>
            </td>
          </tr>
    
          <tr>
      
            
            
            <td>
              <input type="checkbox" id="frontend1">
              <input type="checkbox" id="frontend2">
              <input type="checkbox" id="frontend3">
              <input type="checkbox" id="frontend4">
              <label for="frontend1">FLOORS</label>
            </td>

           

            <td>
              <input type="checkbox" id="BACKROOM1">
              <input type="checkbox" id="BACKROOM2">
              <input type="checkbox" id="BACKROOM3">
              <input type="checkbox" id="BACKROOM4">
              <label for="BACKROOM1">BACKROOM</label>
            </td>


            

          </tr>
    </table>


    
    <div class="content">
      <div class="notes">
        <h2>Notes</h2>
        <textarea id="notes" rows="6" placeholder="Write your notes here..."></textarea>
      </div>
      
      <div class="projects">
        <h2>Projects</h2>
        <textarea id="projects" rows="6" placeholder="Write your projects here..."></textarea>
      </div>
    </div>

    <input type="file" id="cameraInput" accept="image/*">
<div id="imageGrid"></div>


    <!-- Add Pic Section -->
    <h2>Photos</h2>
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
    <div class="button-container">
      <button onclick="document.getElementById('cameraInput').click()">Add Pic</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
    <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      loadStoredData();
      loadStoredImages();
    });
  
    // Handle Checkboxes
    document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
      checkbox.addEventListener("change", saveCheckboxState);
    });
  
    function saveCheckboxState() {
      let checkboxStates = {};
      document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
        checkboxStates[checkbox.id] = checkbox.checked;
      });
      localStorage.setItem("checkboxes", JSON.stringify(checkboxStates));
    }
  
    function loadStoredData() {
      // Load checkboxes
      let checkboxStates = JSON.parse(localStorage.getItem("checkboxes")) || {};
      document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
        checkbox.checked = checkboxStates[checkbox.id] || false;
      });
  
      // Load Notes and Projects
      document.getElementById("notes").value = localStorage.getItem("notes") || "";
      document.getElementById("projects").value = localStorage.getItem("projects") || "";
  
      // Save Notes and Projects on input
      document.getElementById("notes").addEventListener("input", () => {
        localStorage.setItem("notes", document.getElementById("notes").value);
      });
  
      document.getElementById("projects").addEventListener("input", () => {
        localStorage.setItem("projects", document.getElementById("projects").value);
      });
    }
  
    // Handle Photos
    document.getElementById('cameraInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageData = e.target.result;
          addImageToGrid(imageData);
          saveImageToLocal(imageData);
        };
        reader.readAsDataURL(file);
      }
    });
  
    function addImageToGrid(imageData) {
      const img = document.createElement('img');
      img.src = imageData;
      document.getElementById('imageGrid').appendChild(img);
    }
  
    function saveImageToLocal(imageData) {
      let images = JSON.parse(localStorage.getItem('photos')) || [];
      images.push(imageData);
      localStorage.setItem('photos', JSON.stringify(images));
    }
  
    function loadStoredImages() {
      let images = JSON.parse(localStorage.getItem('photos')) || [];
      const imageGrid = document.getElementById('imageGrid');
      imageGrid.innerHTML = ""; // Clears the grid before adding images
      images.forEach(imageData => {
        addImageToGrid(imageData);
      });
    }
  
    function clearAll() {
      localStorage.clear();
      document.getElementById('imageGrid').innerHTML = '';
      document.getElementById('notes').value = '';
      document.getElementById('projects').value = '';
      document.querySelectorAll("input[type='checkbox']").forEach(checkbox => checkbox.checked = false);
    }

    
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
  
    // ðŸ”¥ Replace this with your Firebase config from step 6
    const firebaseConfig = {
      apiKey: "AIzaSyAxm7pDeNny0XQsHumG2-pFqCP7YLDZyKw",
    authDomain: "daily-map-dea58.firebaseapp.com",
    projectId: "daily-map-dea58",
    storageBucket: "daily-map-dea58.firebasestorage.app",
    messagingSenderId: "527422137799",
    appId: "1:527422137799:web:4a07768f0b3593582525e2",
    measurementId: "G-9PF8B7QP17"
  };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // âœ… Save Checkbox States
    document.querySelectorAll("input[type='checkbox']").forEach(checkbox => {
      checkbox.addEventListener("change", async () => {
        let checkboxStates = {};
        document.querySelectorAll("input[type='checkbox']").forEach(box => {
          checkboxStates[box.id] = box.checked;
        });
        await setDoc(doc(db, "tasklist", "checkboxes"), checkboxStates);
      });
    });
  
    // âœ… Load Checkboxes from Firestore
    async function loadCheckboxes() {
      const docSnap = await getDoc(doc(db, "tasklist", "checkboxes"));
      if (docSnap.exists()) {
        const checkboxStates = docSnap.data();
        document.querySelectorAll("input[type='checkbox']").forEach(box => {
          box.checked = checkboxStates[box.id] || false;
        });
      }
    }
  
    // âœ… Save Notes & Projects
    async function saveTextData() {
      await setDoc(doc(db, "tasklist", "notes"), {
        notes: document.getElementById("notes").value,
        projects: document.getElementById("projects").value
      });
    }
  
    // âœ… Load Notes & Projects
    async function loadTextData() {
      const docSnap = await getDoc(doc(db, "tasklist", "notes"));
      if (docSnap.exists()) {
        document.getElementById("notes").value = docSnap.data().notes || "";
        document.getElementById("projects").value = docSnap.data().projects || "";
      }
    }
  
    // âœ… Save on Input
    document.getElementById("notes").addEventListener("input", saveTextData);
    document.getElementById("projects").addEventListener("input", saveTextData);
  
    // ðŸ”„ Load Data on Start
    loadCheckboxes();
    loadTextData();
  </script>
</body>
</html>
